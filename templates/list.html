{% extends 'base.html' %}

{% block content %}
    <div class="container">
    {% for item in items %}
        <a href="#">
            <h2>{{ item['title'] }}</h2>
        </a>
        <p>Written by {{ item['author'] }}
            <span class="badge badge-primary">{{ item['created'] }}</span>
        </p>
        <hr>
    {% endfor %}
    </div>

{% endblock %}
