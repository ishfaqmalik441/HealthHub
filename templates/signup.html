{% extends 'base.html' %}
{% block content %}

{% if msg == 'username' %}
<div class="alert alert-danger alert-dismissible fade show position-fixed start-50 translate-middle-x w-50 text-center" role="alert" style="bottom: 20%; z-index: 1050;">
  This username has been registered. Please choose another one.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<div class="container">
    <div class="row justify-content-center">
    <form method="post">
        <div class="form-group">
            <label for="username" style="font-size: 24px;"> Username</label>
            <div class="form-group">
            <input type="text" class="form-control" 
                   style="width: 500px; height: 60px; font-size: 18px; margin: 0 auto; padding: 10px;" 
                   name="username" id="username" placeholder="Enter Username">
        </div>

        <div class="form-group">
            <label for="email" style="font-size: 24px;">Password</label>
            <div class="form-group">
            <input type="password" class="form-control" 
                   style="width: 500px; height: 60px; font-size: 18px; margin: 0 auto; padding: 10px;" 
                   name="password" id="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
            <br>
            <button type="login" class="btn btn-lg btn-light fw-bold border-white bg-dark text-white">Signup</button>
        </div>
    </form>
<div>

{% endblock %}
